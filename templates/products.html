
{% include 'head.html' %}
<link rel="stylesheet" href="/static/ler_todos.css">
</head>

<body> <!--Tinha um style vazio aqui, o apaguei. Imagino que não era útil. Caio-->
    {% include 'header.html' %}

    <div class="spacing"></div>
    <div class="segundario">
        <h2>Ver todos os produtos</h2>
    </div>
    <div class="segundario">
        <table class="tabela">
            <tr class="tabela_header"> <!-- Cabeçalho da table -->
                <th>ID</th>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
            <tbody>
                {% for produto in lista_produtos %}
                <tr>
                    <td>{{produto.id}}</td>
                    <td>
                        <img src="{{produto.imagem_produto}}" alt="Imagem de {{nome_produto}}"></td>
                    <td>{{produto.nome_produto}}</td>
                    <td>{{produto.quant_produto}}</td>
                    <td>
                        <a href="/produtos/{{produto.id}}" class="botao">Saber mais</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/header.js"></script>
</body>
</html>
